<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row mb-4 mt-4">
            <div class="col-3">
            </div>
            <div class="col-6 d-flex justify-content-center">
                <h1>Buscador WIKIDOOP</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mb-4 mt-4">
            <div class="col-3"></div>
            <div class="col-6">
                <nav>
                    <div class="search-bar d-flex justify-content-center">
                        <form name = "formSearch" method = "POST" action="{{url_for('Busqueda')}}" class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col-8">
                            <input type="search" name="buscar" class="form-control" placeholder="Ingrese una palabra">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-dark">Buscar</button>
                        </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row align-items-end">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="RespBusq">
                    {% block body %}
    
                    <h3 class="text-center">
                        Proxima Busqueda...
                    </h3>
    
                    {% endblock %}
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
